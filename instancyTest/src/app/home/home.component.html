<ng-container *ngIf="!data">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>

<ng-container *ngIf="data">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 my-3 bg-secondary">
        <button class="btn" (click)="isListView=!isListView"><i
            [ngClass]="isListView?'fa fa-th-list':'fa fa-th'"></i></button>
      </div>
    </div>
    <div id="products" class="row view-group">
      <ng-container *ngFor="let item of data">
        <div class="item col-xs-3 col-lg-3" [ngClass]="isListView? 'list-group-item':''">
          <div class="thumbnail card">
            <div class="img-event">
              <img class="group list-group-image img-fluid" [src]="item.Thumbnail" alt="img" />
            </div>
            <div class="caption card-body">
              <h4 class="group card-title inner list-group-item-heading">
                {{item.ContentType}}</h4>
              <p class="group inner list-group-item-text item-ellipse">
                {{item.Description}}</p>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6 star-rating">
                  <ng-container [ngTemplateOutlet]="starRating"></ng-container>
                </div>
                <ng-container *ngIf="item?.IsEvent">
                  <div class="col-xs-12 col-md-6 date-time">
                    {{currentDate | date: 'dd-MM-yyyy' }}
                  </div>
                </ng-container>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <a class="btn btn-success" href="javascript:void(0)">Add to cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
<ng-template #starRating>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star"></span>
  <span class="fa fa-star"></span>
</ng-template>
